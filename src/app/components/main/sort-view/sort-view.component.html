
<p class="h1">{{sortProperty}}</p>

<div class="products" *ngIf="products && products.length > 0; else noProducts">
    <app-product-item *ngFor="let product of products" [categoryItem]="product"></app-product-item>
  </div>
  
  <ng-template #noProducts>
    <p>No products available</p>
  </ng-template>
