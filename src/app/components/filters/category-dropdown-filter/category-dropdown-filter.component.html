<div class="Categories text-center p-3">
    <h5 class="mb-4">Categories</h5>

    <div class="form-check mb-2" *ngFor="let category of categories">
        <input class="form-check-input" type="checkbox" [id]="category.id" [(ngModel)]="category.selected" (change)="onCategoryChange(category)">
        <label class="form-check-label" [for]="category.id">
            {{category.name}}
        </label>
    </div>

</div>
